# Configuration de la base de données MySQL et de la connexion à la base de données
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA et Hibernate pour la base de donnees
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2.client=DEBUG

server.url=http://localhost:8080
spring.servlet.multipart.max-file-size=10485760

# Configuration de la clé secrète pour le token JWT
jwt.key=${TOKEN_SECRET}

# Configuration de Cloudinary
cloud_name=${CLOUD_NAME}
api_key=${CLOUD_API_KEY}
api_secret= ${CLOUD_API_SECRET}